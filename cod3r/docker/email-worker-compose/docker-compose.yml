version: '3'
volumes: 
    dados:
services: 
    db:
        image: postgres:9.6
        environment: 
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=email_sender
        volumes:
            # Volume dos dados
            -  dados:/var/lib/postgresql/data
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    frontend:
        image: nginx:1.13
        volumes: 
            # Site
            - ./front:/usr/share/nginx/html/
        ports: 
            - 8080:80      
        
