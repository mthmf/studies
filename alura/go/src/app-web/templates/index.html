{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{
                            range .
                        }}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td> -->
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td> 
                            <td><button onclick="OnDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/novo" class="btn btn-primary mb-2">Novo Produto</a>
        </div>

    </div>
</body>

<script>
    function OnDelete(id)
    {
        let resposta = confirm("Deseja remover esse produto?")
        if(resposta){
            window.location = "/delete?id="+ id
        }
    }
</script>

</html>
{{end}}
